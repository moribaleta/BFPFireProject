<html>

<head>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
</head>

<body>
    <script>
         let data = window.sessionStorage.getItem('pdftoprint')
        
        //console.log(data) */
        var doc = new jsPDF({
            orientation: 'landscape',
        })
        doc.setFontSize(10)
        doc.text(data,10,10)
        doc.save('a4.pdf')
        setTimeout(()=>{
            window.close()
        }, 2000)
        
    </script>
</body>

</html>
